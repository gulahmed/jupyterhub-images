<!DOCTYPE HTML>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/hub/static/css/style.min.css" type="text/css"/>
    <script src="/hub/static/components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
    <script src="/hub/static/components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/hub/static/components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
      require.config({
        // not sure if we need this
        // urlArgs: "v={{version_hash}}",
        baseUrl: '/hub/static/js',
        paths: {
          components: '../components',
          jquery: '../components/jquery/dist/jquery.min',
          bootstrap: '../components/bootstrap/dist/js/bootstrap.min',
          moment: "../components/moment/moment",
        },
        shim: {
          bootstrap: {
            deps: ["jquery"],
            exports: "bootstrap"
          },
        }

    <script type="text/javascript">

            <span class="icon-bar"></span>
